<h1>こんにちは！中野だよ！</h1>

<div style="text-indent:1em">
  私は水族館が大好きです。水の中をゆったりっと泳ぐ魚たちを見ていると不思議と心がとても落ち着きます。
  それに、私は人ごみが嫌いなのですが、水族館では人ごみの雑音ですら、水中の中のバブル音の一種に聞こえてきて、もはや聞き心地が良い。
  周りに人がいてもいなくても、騒がしくても静かでも、落ち着く空間は水族館だけだと思います。
